init wordpress {
    application_groups [wordpress]
}

application_group wordpress {
    applications [
        mysql
        "initialise-mysql"
        apache
    ]
}

application mysql {
    exec "/etc/init.d/mysql"
    healthchecks [db]
}

application apache {
    exec "/etc/init.d/apache2"
    healthchecks [www, fail]
    limits [www]
}

application "initialise-mysql" {
    exec "/tmp/initialise-mysql.sh"
}

healthchecks db {
    checks [
        "df:///var/lib/mysql:150"
        "proc://mysqld"
        "tcp://127.0.0.1:3306"
    ]
    timeout 5
    interval 10
}

healthchecks www {
    checks [
        "tcp://127.0.0.1:80"
    ]
    timeout 2
    interval 6
}

healthchecks fail {
    checks [
        "tcp://127.0.0.1:81"
    ]
    timeout 2
    interval 30
}

limits www {
    max_mem 1024
}