{
    "init" : {
        "name" : "web",
        "application_groups" : [
            "webstack"
        ]
    },
    
    "application_groups" : [
        {
	    "name" : "webstack",
	    "applications" : [
	        "db",
		"www"
	    ],
	    "dependencies" : [
	        "webstack"
	    ]
        }
    ],

    "applications" : [
        {
	    "name" : "db",
	    "exec" : "/etc/init.d/db",
	    "healthchecks" : [
	        "db"
	    ],
	    "healtcheckfail" : "restart"
	},
	{
	    "name" : "www",
	    "exec" : "/etc/init.d/nginx",
	    "healthchecks" : [
	        "www"
	    ],
	    "healtcheckfail" : "restart"
	}
    ]
}