{
    "init" : {
        "application_groups" : [
            "webstack"
        ]
    },
    
    "application_groups" : {
        "webstack" : {
	    "applications" : [
	        "db",
		"www"
	    ],
	    "dependencies" : [
	        "webstack"
	    ]
        }
    },

    "applications" : {
        "db" : {
	    "exec" : "/etc/init.d/db",
	    "healthchecks" : [
	        "db"
	    ],
	    "healtcheckfail" : "restart"
	},
	"www" : {
	    "exec" : "/etc/init.d/nginx",
	    "healthchecks" : [
	        "www"
	    ],
	    "healtcheckfail" : "restart"
	}
    }
}